# tts_gen config (all fields required; no code defaults)
engine:
  type: "piper"
  # Piper voice model path (.onnx). You download this yourself.
  voice_model: "models/piper_voices/zh_CN-huayan-medium.onnx"
  # Piper config JSON for the voice (recommended). Empty string = auto-detect next to .onnx.
  voice_config: "models/piper_voices/zh_CN-huayan-medium.onnx.json"
  # Optional speaker id (some multi-speaker models); set to -1 to disable
  speaker_id: -1
  # Tuning (explicit)
  length_scale: 1.10
  noise_scale: 0.667
  noise_w_scale: 0.8
  sentence_silence: 0.15
  volume: 1.0
  no_normalize: false
  cuda: false

input:
  # Generated by apps.script_gen
  script_manifest_json: "outputs/scripts/episode_01_thanks_network/manifest.json"

output:
  # Will produce per-cue wavs and also a concatenated wav if ffmpeg is available.
  out_dir: "outputs/tts/episode_01_thanks_network_zh"
  combined_wav: "outputs/tts/episode_01_thanks_network_zh/voice.wav"
  manifest_json: "outputs/tts/episode_01_thanks_network_zh/manifest.json"
  write_text_files: true
  write_mp3_files: true

audio:
  # 0 = auto (recommended): do NOT pass --sample_rate, use the voice model default
  sample_rate: 0


